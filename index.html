<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="styles.css">
<body>
    <div class="container">
        <div class="row first">
            <p class="display"></p>
        </div>
        <div class="row second">
            <button class="btn blue">AC</button>
            <button class="btn blue">+/-</button>
            <button class="btn blue">%</button>
            <button class="btn orange">+</button>
        </div>
        <div class="row third">
            <button class="btn green">1</button>
            <button class="btn green">2</button>
            <button class="btn green">3</button>
            <button class="btn orange">-</button>
        </div>
        <div class="row fourth">
            <button class="btn green">4</button>
            <button class="btn green">5</button>
            <button class="btn green">6</button>
            <button class="btn orange">*</button>
        </div>
        <div class="row fifth">
            <button class="btn green">7</button>
            <button class="btn green">8</button>
            <button class="btn green">9</button>
            <button class="btn orange">/</button>
        </div>
        <div class="row sixth">
            <button class="btn green zero">0</button>
            <button class="btn green">.</button>
            <button class="btn orange">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
